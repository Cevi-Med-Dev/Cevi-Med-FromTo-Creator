    <title> From To Replacer </title>
    <link rel="stylesheet" href="./assets/styles.css">

                <button class="sendBtn">
                    Send To Drive
                </button>

            </form>
            <div class="g-savetodrive" data-src="//example.com/path/to/myfile.pdf" data-filename="My Statement.pdf"
                data-sitename="My Company Name">
            </div>
        </aside>

        <aside id="right" >
            <article class="pdf">
                <span id="custName"> Customer Name </span>
                <strong>
